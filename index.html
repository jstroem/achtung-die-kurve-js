<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Achtung die Kurve!</title>
		
		<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css"/>
		
		<script src="js/common.js" type="text/javascript"></script>
		
		<script src="js/Vector.js" type="text/javascript"></script>
		<script src="js/Point.js" type="text/javascript"></script>
		
		<script src="js/Game.js" type="text/javascript"></script>
		<script src="js/World.js" type="text/javascript"></script>
		<script src="js/Curve.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			addEvent( window, 'load', function() {
				var g = new Game( document.getElementById( "game" ) );
				g.addCurve(
					new Curve(
						"#00FF00",
						new Point( 375, 125 ),
						{
							left: 37, // left-arrow
							right: 39 // right-arrow
						}
					)
				);
				g.addCurve(
					new Curve(
						"#FF0000",
						new Point( 375, 375 ),
						{
							left: 65, // A
							right: 68 // D
						}
					)
				);
			}, false );
		</script>
		
	</head>
	<body>
		<canvas id="game"></canvas>
		<canvas id="gameTest"></canvas>
	</body>
</html>
