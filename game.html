<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Achtung, die Kurve!</title>
		
		<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css"/>
		
		<script src="https://www.google.com/jsapi" type="text/javascript"></script>
		<script type="text/javascript">
			google.load( "jquery", "1.6.0" );
		</script>
		<script src="js/jquery/jquery.cookie.js" type="text/javascript"></script>
		
		<script src="js/other/socket.io.js" type="text/javascript"></script>
 		<script src="js/other/json.js" type="text/javascript"></script>
 		<script src="js/other/common.js" type="text/javascript"></script>
 		
 		<script src="js/util/Events.js" type="text/javascript"></script>
 		
 		<script src="js/communication/NetworkHandler.js" type="text/javascript"></script>
 		<script src="js/communication/NetworkHandlerSingleplayer.js" type="text/javascript"></script>
 		
 		<script src="js/game/geometry/Point.js" type="text/javascript"></script>
 		<script src="js/game/geometry/Vector.js" type="text/javascript"></script>
 		<script src="js/game/Curve.js" type="text/javascript"></script>
 		<script src="js/game/Drawer.js" type="text/javascript"></script>
 		<script src="js/game/World.js" type="text/javascript"></script>
 		<script src="js/game/Game.js" type="text/javascript"></script>
 		
 		<script src="js/setup/GameLobby.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<h1>Achtung, die Kurve!</h1>
		</div>
		<div id="gamecontainer" class="container">
			<div class="col">
				<div class="game box">
					<canvas id="game"></canvas>
				</div>
			</div>
			<div class="separator">&nbsp;</div>
			<div class="col">
				<div id="addPlayer-container">
					<a id="addPlayer" class="addplayer button box" href="JavaScript: gamelobby.addLocalPlayer( );">Add Player</a>
				</div>
				<div class="players darkbox">
					<ul id="playerlist"></ul>
				</div>
				<a id="start" class="start button box" href="#">Start</a>
			</div>
			<div class="floatbreaker"></div>
		</div>
		<script type="text/javascript">
			var gamelobby = new GameLobby(
				{
					game: document.getElementById( "game" ),
					playerlist: document.getElementById( "playerlist" ),
					buttons:
						{
							addPlayer: document.getElementById( "addPlayer" ),
							start: document.getElementById( "start" )
						}
				}
			);
		</script>
	</body>
</html>
